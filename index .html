<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.B.H </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">logo</h2> 
        <nav class="navigation">
            <a href="#">home</a>  
            <a href="#">adout</a>
            <a href="#">services</a> 
            <a href="#">contact</a> 
            <button class="btnlogin-popup">login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box" >
                  <span class="icon"><ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label> 
             </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                    </span>
                        <input type="password" required>
                        <label>password</label> 
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">agree to the terms & conditions </label>
                      
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p>Already have an account?<a href="#" class="login-link"></a>Login </p>
                    </div>
            </form>  
        </div> 
    </div>

    <script src="script.js">< script  type = "module"  src = "https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" > </ script > 
        < script  nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js" > </ script ></script>
